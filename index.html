<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İmage Sizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    #fileSelector {
      display: none;
    }
    #customText {
      cursor: pointer;
    }
    #canvas{
      max-width: 550px;
      max-height: 550px;
      object-fit:contain;
      border-right: 1px solid #000;  
      padding-right: 20px;
    }
  
  </style>
  <body>
    <div class="container mt-5 ">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="card">
            <div class="card-header">
              <h1>Online İmage Sizer</h1>
            </div>
            <div class="card-body text-center align-item-center justify-content-center d-flex">
              <h5 id="customText" class="my-4">
                <i class="fa-solid fa-file-image my-4"></i>
                <br />
                Drag and drop an image
                <br />
                or <em style="color: blue">browse to upload.</em>
                <br />
              </h5>
              <input type="file" id="fileSelector" accept=".jpg, .jpeg, .png" />
              <canvas class="d-none" id="canvas"></canvas>
              

              <div id="sizer" class="container d-none align-item-center">
              <div class="card-body ">
                <h5>New Sizes</h5>
                <label for="width">Width</label>
                <input type="text" id="width">
                <label for="height">Height</label>
                <input type="text" id="height">
              </div>
              </div>
            </div>
          </div>
        </div>
        
          
       
      </div>
    </div>
    <script>
        const fileSelector = document.getElementById("fileSelector");
        const canvas = document.getElementById("canvas");
        document.getElementById("customText").addEventListener("click", function () {
          document.getElementById("fileSelector").click();});

        fileSelector.addEventListener("change",function(){
            document.getElementById("customText").classList.add("d-none");
            document.getElementById("sizer").classList.remove("d-none");
            document.getElementById("sizer").classList.add("d-block");
            canvas.classList.remove("d-none")
            canvas.classList.add("d-block");

        })
        const canvasTxt = canvas.getContext("2d");

        fileSelector.addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
                canvas.height=img.height;
                canvas.width=img.width;
                canvasTxt.drawImage(img,0,0);
            };
            img.src=e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
