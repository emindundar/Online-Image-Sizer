<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İmage Sizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    #fileSelector {
      display: none;
    }
    #customText {
      cursor: pointer;
    }
    #canvas {
      max-width: 550px;
      max-height: 550px;
      object-fit: contain;
      border-right: 1px solid #000;
      padding-right: 20px;
    }
  </style>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="card">
            <div class="card-header">
              <h1>Online İmage Sizer</h1>
            </div>
            <div
              class="card-body text-center align-item-center justify-content-center d-flex"
            >
              <h5 id="customText" class="my-4">
                <i class="fa-solid fa-file-image my-4"></i>
                <br />
                Drag and drop an image
                <br />
                or <em style="color: blue">browse to upload.</em>
                <br />
              </h5>
              <input type="file" id="fileSelector" accept=".jpg, .jpeg, .png" />
              <canvas class="d-none" id="canvas"></canvas>

              <div id="sizer" class="container d-none align-item-center">
                <ul class="nav nav-tabs" id="sizerTab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="pixels-tab"
                      data-bs-toggle="tab"
                      href="#byPixels"
                      role="tab"
                      >By Pixels</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="percentage-tab"
                      data-bs-toggle="tab"
                      href="#byPercentage"
                      role="tab"
                      >By Percentage</a
                    >
                  </li>
                </ul>
                <div class="tab-content">
                  <div
                    class="tab-pane fade show active"
                    id="byPixels"
                    role="tabpanel"
                  >
                    <h5 class="my-3">New Sizes</h5>
                    <span class="d-block mb-3">
                      <label for="width">Width: </label>
                      <input type="number" id="width" />
                    </span>
                    <span class="d-block mb-3">
                      <label for="height">Height: </label>
                      <input type="number" id="height" />
                    </span>
                  </div>

                  <div class="tab-pane fade" id="byPercentage" role="tabpanel">
                    <h5 class="my-3">New Sizes</h5>
                    <span class="d-block mb-3">
                      <label for="range">Resize by Percentage: </label>
                      <div class="d-flex justify-content-center">
                      <input type="range" id="range" min="1" max="100" value="50"/>
                      <div class="ms-1" id="inputRange"></div>
                     </div>
                    </span>
                  </div>
                </div>
                <h5>Export Settings</h5>
                <div  class="input-group mb-3 d-flex justify-content-center w-40">
                  <div class="input-group-prepend">
                    <label class="me-2" for="inputGroup">Save As: </label>
                  </div>
                  <select class="custom-select" id="inputGroup">
                    <option selected>Original...</option>
                    <option value="1">.jpg</option>
                    <option value="2">.jpeg</option>
                    <option value="3">.webp</option>
                  </select>
                </div>
                <div class="d-flex justify-content-center">
                  <button id="btnDownload" class="btn btn-primary">
                    Download
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const fileSelector = document.getElementById("fileSelector");
      const canvas = document.getElementById("canvas");
      document
        .getElementById("customText")
        .addEventListener("click", function () {
          document.getElementById("fileSelector").click();
        });

      fileSelector.addEventListener("change", function () {
        document.getElementById("customText").classList.add("d-none");
        document.getElementById("sizer").classList.remove("d-none");
        document.getElementById("sizer").classList.add("d-block");
        canvas.classList.remove("d-none");
        canvas.classList.add("d-block");
      });
      const ctx = canvas.getContext("2d");

      fileSelector.addEventListener("change", function (event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            canvas.height = img.height;
            canvas.width = img.width;
            ctx.drawImage(img, 0, 0);

            function newSize(){
            const newWidth =document.getElementById("width").value || img.width;
            const newHeight =document.getElementById("height").value || img.height;

            canvas.width = newWidth;
            canvas.height = newHeight;

            ctx.clearRect(0, 0, newWidth, newHeight);
            ctx.drawImage(img, 0, 0, newHeight, newWidth);
          }
            document.getElementById("width").addEventListener("input",newSize);
            document.getElementById("height").addEventListener("input",newSize);
          };

          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
      //input range değerini yazdırma
      const inputRange=document.getElementById("inputRange");
      document.getElementById("range").addEventListener("change",function(event){
        const selectedValue=event.target.value;
        const print=
        `<label for="range">%${selectedValue}</label>`;
        inputRange.innerHTML=print;
      });
    </script>
  </body>
</html>
